{% extends 'base.html' %}
{% block content %}

<h2>Cadastrar Alunos</h2><br>
<details>
    <summary>[ Cadastrar novo Aluno ]</summary>
    <div class="col-md-4">
      <form action="{{url_for('cadalunos')}}" method="POST" class="formCad" >
        <input type="text" name="nome" placeholder="Nome do Aluno" class="form-control" required>
        <br>
        <input type="text" name="cidade" placeholder="Cidade" class="form-control" required>
        <br>
        <input type="text" name="email" placeholder="Email" class="form-control" required>
        <br>
        <input type="number" name="semestre" placeholder="Semestre"  class="form-control" required>
        <br>
        <input type="submit" value="Cadastrar" class="btn btn-success">
        <input type="reset" value="Limpar" class="btn btn-danger">
     </form>
</div>
</details>
<hr>


<h2>Alunos Cadastrados</h2>
<table class="table table-bordered table-hover bg-dark">
    <thead class="table-primary">
        <tr>
          <th>Nome:</th>
          <th>Cidade:</th>
          <th>Email:</th>
          <th>Semestre:</th>
          <th style="text-align: center;" colspan="2">Ação:</th>
        </tr>
    </thead>
    <tbody>
    {% for g in cadastroalunos %}
      <tr>
          <td>{{g.nome}}</td>
          <td>{{g.cidade}}</td>
          <td>{{g.email}}</td>
          <td>{{g.semestre}}</td>
          <td ><a style="text-decoration: none; color: orange;" href="{{url_for('edit',
            id=g.id)}}">Editar</a></td>
            <td><a style="text-decoration: none; color: red;" href="{{url_for('cadalunos', id=g.id)}}" 
              onclick="return confirm('Deseja mesmo excluir o cadastro do aluno {{g.nome}}?')">Excluir</a></td>
      </tr>
    {% endfor %}  
    </tbody>
</table>
{% endblock content %}
